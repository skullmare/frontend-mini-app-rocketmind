<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    
    <!-- Google Fonts: Roboto и Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* === ОПТИМИЗИРОВАННЫЕ СТИЛИ === */
        :root {
            --text-primary: #E0E0E0;
            --text-secondary: #A9A9A9;
            --bg-primary: #121212;
            --border-color: #3E3E3E;
            --border-light: #4F4F4F;
            --glow-color: #A172F880;
        }

        * {
            font-family: 'Roboto', sans-serif;
            color: var(--text-primary);
            box-sizing: border-box;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            font-size: 32px;
            line-height: 1;
            letter-spacing: 0;
            text-transform: uppercase;
            color: var(--text-primary);
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: var(--bg-primary);
            height: 100%;
        }

        body {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-primary);
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: var(--bg-primary);
            z-index: 1000;
            padding: 0;
            border-bottom: 0.75px solid var(--border-color);
            position: relative;
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 45px;
            display: block;
        }

        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--glow-color);
            filter: blur(60px);
            z-index: 1001;
            pointer-events: none;
        }

        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 0.75px solid var(--border-color);
            border-radius: 50%;
        }

        .account-icon img {
            width: 25px;
            height: 25px;
        }

        .content-block {
            width: 100%;
            padding: 20px 15px;
            border-bottom: 0.75px solid var(--border-color);
        }

        .content-block:last-of-type {
            border-bottom: none;
        }

        .a-wrapper {
            color: var(--text-primary);
            width: 100%;
            text-decoration: none;
        }

        .avatar-block {
            width: 48px;
            height: 48px;
            border: 0.75px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .avatar-block img {
            width: 30px;
            height: 30px;
        }

        .prev img {
            margin-left: 15px;
            height: 24px;
            display: block;
        }

        .info-block {
            margin-left: 15px;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.25;
        }

        .add-role {
            border: 0.75px solid var(--border-light);
            padding: 5px 15px;
            border-radius: 4px;
            color: var(--text-secondary);
            margin-right: 10px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.25;
            white-space: nowrap;
        }

        .person-activity {
            background-color: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.25;
            padding: 0;
        }

        .person-activity::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .link-corporate-page {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.25;
            text-decoration: none;
            display: block;
        }

        .link-corporate-page:hover {
            color: var(--text-primary);
        }

        .section-title {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 0;
            margin-bottom: 12px;
            display: block;
        }

        .profile-title {
            margin: 10px 0;
            font-size: 24px;
        }

        /* Оптимизация для быстрой загрузки */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between px-0">
            <a class="prev" href="agents_list.html" aria-label="Назад">
                <img src="img/Rectangle 42215.svg" alt="Назад">
            </a>
            <a class="navbar-account" href="#" aria-label="Настройки">
                <div class="account-icon">
                    <img src="img/setting_icon.svg" alt="Настройки">
                </div>
            </a>
        </div>
    </nav>
    
    <div class="glow" aria-hidden="true"></div>
    
    <div class="content-block">
        <h2 class="profile-title">ПРОФИЛЬ</h2>
    </div>
    
    <div class="content-block d-flex align-items-center">
        <div class="avatar-block">
            <img src="img/person.svg" alt="Аватар профиля" width="30" height="30">
        </div>
        <div class="info-block">Имя Фамилия</div>
    </div>
    
    <div class="content-block">
        <span class="section-title">ВАША РОЛЬ:</span>
        <div class="d-flex align-items-center">
            <div class="add-role">Добавить роль +</div>
            <div class="add-role">Добавить роль +</div>
        </div>
    </div>
    
    <div class="content-block">
        <span class="section-title">СФЕРА ДЕЯТЕЛЬНОСТИ:</span>
        <div class="input-block">
            <input class="person-activity" type="text" placeholder="Укажите вашу сферу деятельности.." aria-label="Сфера деятельности">
        </div>
    </div>
    
    <div class="content-block">
        <a class="link-corporate-page" href="tariff.html">Тарифы</a>
    </div>
    
    <div class="content-block d-flex flex-column gap-3">
        <a class="link-corporate-page" href="">Политика конфиденциальности</a>
        <a class="link-corporate-page" href="">Условия использования</a>
        <a class="link-corporate-page" href="">О сервисе</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
