<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ник</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        /* Base */
        * { 
            font-family: 'Roboto', sans-serif; 
            color: #E0E0E0; 
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            color: #E0E0E0;
        }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background: #121212; 
            overflow-x: hidden; 
        }
        
        body {
            position: relative;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: #121212;
        }
        
        main { 
            flex: 1; 
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: #121212;
            z-index: 1000;
            padding: 0;
            border-bottom: 0.75px solid #3E3E3E;
        }
        
        .prev img { 
            margin-left: 15px; 
            height: 24px; 
        }

        /* Glow */
        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #A172F880;
            filter: blur(60px);
            z-index: 1001;
            pointer-events: none;
        }

        /* Account */
        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid #3E3E3E;
            text-decoration: none;
        }
        
        .account-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 0.75px solid #3E3E3E;
            border-radius: 50%;
        }

        /* Blocks */
        .content-block {
            width: 100%;
            padding: 20px;
            border-bottom: 0.75px solid #3E3E3E;
            background-color: #121212;
        }
        
        .content-block-last { 
            border-bottom: none; 
        }

        /* Agent */
        .agent-photo { 
            width: 90px; 
            flex-shrink: 0; 
        }
        
        .agent-name {
            color: #A172F8;
            font-family: 'Roboto Condensed';
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
        }
        
        .agent-role {
            font-family: 'Roboto Condensed';
            font-weight: 500;
            font-size: 17px;
            text-transform: uppercase;
            color: #E0E0E0;
            line-height: 1.2;
            margin-top: 2px;
        }

        /* Description */
        .agent-description {
            font-weight: 300;
            font-size: 16px;
            line-height: 130%;
            color: #A9A9A9;
            margin: 0 0 12px 20px;
        }

        /* Button */
        .button-block {
            width: 100%;
            padding: 20px 30px;
            margin-bottom: 30px;
            text-align: center;
            border-top: 0.75px solid #3E3E3E;
            border-bottom: 0.75px solid #3E3E3E;
            background-color: #121212;
            flex-shrink: 0;
            z-index: 40;
        }
        
        .button-block button {
            background: #FFCC00;
            color: black;
            border: none;
            height: 44px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            border-radius: 4px;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Layout improvements */
        .agent-content-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .agent-text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between px-0">
            <a class="prev" href="agents_list.html">
                <img src="img/Rectangle 42215.svg" alt="назад">
            </a>
            <a class="navbar-account" href="profile.html">
                <div class="account-icon">
                    <img src="img/setting_icon.svg" alt="настройки">
                </div>
            </a>
        </div>
    </nav>

    <div class="glow"></div>

    <main>
        <div class="content-block">
            <div class="agent-content-wrapper">
                <img src="img/Nick.png" class="agent-photo" alt="Ник">
                <div class="agent-text-content">
                    <span class="agent-name">НИК</span>
                    <span class="agent-role">ТЕХНОЛОГИЧЕСКИЙ<br>ПОДРЫВНИК</span>
                </div>
            </div>
        </div>

        <div class="content-block content-block-last">
            <p class="agent-description">
                Отвечает за поиск нестандартных <br>и подрывных идей, способных<br> изменить бизнес-модель<br>
                или открыть новые направления<br> роста.
                <br><br>
                Анализирует отрасль, выявляет<br> неожиданные инсайты и помогает <br>выстроить вторую траекторию
                <br>развития компании.
            </p>
        </div>
    </main>

    <div class="button-block">
        <button id="button-go">НАЧАТЬ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('button-go').addEventListener('click', function() {
            window.location.href = 'chat.html';
        });
    </script>
</body>
</html>
