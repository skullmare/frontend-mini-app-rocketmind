<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Adaptive Slider with Bootstrap and Transparent Logo Menu</title>
    <!-- Google Fonts: Roboto и Roboto Condensed -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* === ПОДКЛЮЧЕНИЕ ШРИФТОВ === */
        * {
            font-family: 'Roboto', sans-serif;
            color: #E0E0E0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Roboto Condensed;
            font-weight: 500;
            font-style: Medium;
            font-size: 32px;
            line-height: 100%;
            letter-spacing: 0%;
            text-transform: uppercase;
            color: #E0E0E0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* запретим только горизонтальный скролл */
            background: #121212;
        }

        body {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            background: #121212;
            /* Для псевдоэлементов */
        }



        /* Navbar */
        .navbar {
            width: 100%;
            background: #121212;
            z-index: 1000;
            padding: 0px;
            border-bottom: 0.75px solid #3E3E3E;
            position: relative;
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 45px;
        }

        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #A172F880;
            filter: blur(60px);
            z-index: 1001;
        }

        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid #3E3E3E;
            color: #E0E0E0;
            text-decoration: none;
        }

        .account-icon {
            display: flex;
            align-items: center;
            /* вертикальное выравнивание */
            justify-content: center;
            /* горизонтальное выравнивание */
            width: 45px;
            height: 45px;
            border: 0.75px solid #3E3E3E;
            border-radius: 50%;
            text-align: center;
        }

        .content-block {
            width: 100%;
            padding: 20px 15px;
            border-bottom: 0.75px solid #3E3E3E;
        }

        .a-wrapper {
            color: #E0E0E0;
            width: 100%;
            text-decoration: none;
        }

        .avatar-block img {
            width: 30px;
        }

        .avatar-block {
            width: 48px;
            height: 48px;
            border: 0.75px solid #3E3E3E;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prev img {
            margin-left: 15px;
            height: 24px;
        }

        .info-block {
            margin-left: 15px;
            font-size: 14px;
            font-weight: 200;
            font-style: regular;
            color: #A9A9A9;
            line-height: 125%;
        }

        .add-role {
            border: #4F4F4F 0.75px solid;
            padding: 5px 15px;
            border-radius: 4px;
            color: #A9A9A9;
            margin-right: 10px;
            font-size: 14px;
            font-weight: 200;
            font-style: regular;
            color: #A9A9A9;
            line-height: 125%;
        }

        .person-activity {
            background-color: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            font-weight: 200;
            font-style: regular;
            color: #A9A9A9;
            line-height: 125%;
        }

        .link-corporate-page {
            font-size: 14px;
            font-weight: 200;
            font-style: regular;
            color: #A9A9A9;
            line-height: 125%;
            text-decoration: none;
        }

        .content-block-last {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between px-0">
            <a class="prev" href="agents_list.html">
                <img src="img/Rectangle 42215.svg" alt="назад">
            </a>
            <a class="navbar-account" href="#">
                <div class="account-icon">
                    <img src="img/setting_icon.svg" alt="">
                </div>
            </a>
        </div>
    </nav>
    <div class="glow"></div>
    <div class="content-block">
        <h2 style="margin: 10px 0px; font-size: 24px;">ПРОФИЛЬ</h2>
    </div>
    <div class="content-block d-flex align-items-center">
        <div class="avatar-block">
            <img src="img/person.svg" alt="profile icon">
        </div>
        <div class="info-block">
            Имя Фамилия
        </div>
    </div>
    <div class="content-block">
        <div class="mb-3" style="font-weight: 700; font-size: 14px; color: #A9A9A9; letter-spacing: 0%;">ВАША РОЛЬ:
        </div>
        <div class="d-flex align-items-center">
            <div class="add-role">
                Добавить роль +
            </div>
            <div class="add-role">
                Добавить роль +
            </div>
        </div>
    </div>
    <div class="content-block">
        <div class="mb-3" style="font-weight: 700; font-size: 14px; color: #A9A9A9; letter-spacing: 0%;">СФЕРА
            ДЕЯТЕЛЬНОСТИ:</div>
        <div class="input-block">
            <input class="person-activity" type="text" placeholder="Укажите вашу сферу деятельности..">
        </div>
    </div>
    <div class="content-block">
        <a class="link-corporate-page" href="">Тарифы</a>

    </div>
    <div class="content-block content-block-last d-flex flex-column gap-3">
        <a class="link-corporate-page" href="">Политика конфиденциальности</a>
        <a class="link-corporate-page" href="">Условия использования</a>
        <a class="link-corporate-page" href="">О сервисе</a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
