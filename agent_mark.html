<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Adaptive Slider with Bootstrap and Transparent Logo Menu</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
            color: #E0E0E0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            color: #E0E0E0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #121212;
            overflow-x: hidden;
        }

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: #121212;
        }

        main {
            flex: 1;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: #121212;
            z-index: 1000;
            padding: 0;
            border-bottom: 0.75px solid #3E3E3E;
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 45px;
        }

        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #A172F880;
            filter: blur(60px);
            z-index: 1001;
        }

        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid #3E3E3E;
            color: #E0E0E0;
            text-decoration: none;
        }

        .account-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 0.75px solid #3E3E3E;
            border-radius: 50%;
            text-align: center;
        }

        .content-block {
            width: 100%;
            padding: 20px;
            border-bottom: 0.75px solid #3E3E3E;
            position: relative;
            background-color: #121212;
        }

        .content-block-last {
            border-bottom: none;
        }

        .button-block {
            width: 100%;
            padding: 20px 30px;
            margin-bottom: 30px;
            text-align: center;
            border-top: 0.75px solid #3E3E3E;
            border-bottom: 0.75px solid #3E3E3E;
            background-color: #121212;
            flex-shrink: 0;
            z-index: 40;
        }

        .button-block button {
            background: #FFCC00;
            color: black;
            border: none;
            height: 44px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between px-0">
            <a class="navbar-brand" href="agents_list.html">
                <img src="img/Logo container.svg" alt="Logo">
            </a>
            <a class="navbar-account" href="#">
                <div class="account-icon">
                    <img src="img/setting_icon.svg" alt="">
                </div>
            </a>
        </div>
    </nav>
    <div class="glow"></div>
    <main>


        <div class="content-block">
            <div class="d-flex align-items-center justify-content-between" style="gap: 15px;">
                <div class="d-flex">
                    <div style="position: relative;">
                        <img src="img/Mark.png" alt="Марк" style="width: 90px; flex-shrink: 0;">
                    </div>

                    <div style="display: flex; flex-direction: column; justify-content: center;">
                        <span
                            style="color: #A172F8; font-family: 'Roboto Condensed'; font-weight: 500; font-size: 13px; text-transform: uppercase;">МАРК</span>
                        <span
                            style="font-family: 'Roboto Condensed'; font-weight: 500; font-size: 17px; text-transform: uppercase; color: #E0E0E0; line-height: 1.2;margin: 2px 0 0 0;">АРХИТЕКТОР
                            <br>БИЗНЕС-МОДЕЛЕЙ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-block content-block-last">
            <p style="font-weight: 300; font-size: 16px; line-height: 130%; color: #A9A9A9; margin: 0px 0px 12px 20px;">
                Формулирует идеи платформенного <br>развития, помогает определить<br> роли участников, сценарии<br>
                монетизации и взаимодействия.
                <br><br>
                Создаёт архитектуру экосистемы <br>продукта, объединяя ценность,<br> технологию и стратегию в единую
                <br>модель бизнеса.
            </p>
        </div>
    </main>

    <div class="button-block">
        <button id="button-go">НАЧАТЬ</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
