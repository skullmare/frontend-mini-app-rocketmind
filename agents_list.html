<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Adaptive Slider with Bootstrap and Transparent Logo Menu</title>
    <!-- Google Fonts: Roboto и Roboto Condensed -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* === ПОДКЛЮЧЕНИЕ ШРИФТОВ === */
        * {
            font-family: 'Roboto', sans-serif;
            color: #E0E0E0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Roboto Condensed;
            font-weight: 500;
            font-style: Medium;
            font-size: 32px;
            line-height: 100%;
            letter-spacing: 0%;
            text-transform: uppercase;
            color: #E0E0E0;
        }

        /* Full-screen */
        html {
            overflow: hidden;
        }

        body {
            position: relative;
            max-width: 500px;
            height: 100vh;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            background: #121212;
            /* Для псевдоэлементов */
        }



        /* Navbar */
        .navbar {
            width: 100%;
            background: #121212;
            z-index: 1000;
            padding: 0px;
            border-bottom: 0.75px solid #3E3E3E;
            position: relative;
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 45px;
        }

        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #A172F880;
            filter: blur(60px);
            z-index: 1001;
        }

        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid #3E3E3E;
            color: #E0E0E0;
            text-decoration: none;
        }

        .account-icon {
            display: flex;
            align-items: center;
            /* вертикальное выравнивание */
            justify-content: center;
            /* горизонтальное выравнивание */
            width: 45px;
            height: 45px;
            border: 0.75px solid #3E3E3E;
            border-radius: 50%;
            text-align: center;
        }

        .content-block {
            width: 100%;
            padding: 20px;
            border-bottom: 0.75px solid #3E3E3E;
        }
    </style>
</head>

                        ВНЕШНЕГО <br>КОНТЕКСТА</span>

            </div>
