<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ агенты</title>
    <!-- Google Fonts: Roboto и Roboto Condensed -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* === БАЗОВЫЕ СТИЛИ === */
        :root {
            --primary-color: #A172F8;
            --text-color: #E0E0E0;
            --border-color: #3E3E3E;
            --background-color: #121212;
        }

        * {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: var(--background-color);
        }

        body {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            background: var(--background-color);
        }

        /* === ТИПОГРАФИЯ === */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            font-size: 32px;
            line-height: 100%;
            letter-spacing: 0%;
            text-transform: uppercase;
            color: var(--text-color);
        }

        .heading-section {
            margin: 15px 0 15px 10px;
            font-size: 24px;
        }

        .agent-name {
            color: var(--primary-color);
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
        }

        .agent-role {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            font-size: 17px;
            text-transform: uppercase;
            color: var(--text-color);
            line-height: 1.2;
            margin: 2px 0 0 0;
        }

        /* === КОМПОНЕНТЫ === */
        .navbar {
            width: 100%;
            background: var(--background-color);
            z-index: 1000;
            padding: 0;
            border-bottom: 0.75px solid var(--border-color);
            position: relative;
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 45px;
        }

        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #A172F880;
            filter: blur(60px);
            z-index: 1001;
            pointer-events: none;
        }

        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid var(--border-color);
            color: var(--text-color);
            text-decoration: none;
        }

        .account-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 0.75px solid var(--border-color);
            border-radius: 50%;
        }

        .content-block {
            width: 100%;
            padding: 20px;
            border-bottom: 0.75px solid var(--border-color);
        }

        .agent-link {
            color: var(--text-color);
            width: 100%;
            text-decoration: none;
        }

        .agent-link:hover {
            text-decoration: none;
        }

        .agent-avatar {
            position: relative;
            width: 90px;
            flex-shrink: 0;
        }

        .agent-info-icon {
            position: absolute;
            z-index: 2;
        }

        .agent-image {
            width: 90px;
            flex-shrink: 0;
        }

        .agent-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .agent-arrow {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between px-0">
            <a class="navbar-brand" href="index.html">
                <img src="img/Logo container.svg" alt="Логотип">
            </a>
            <a class="navbar-account" href="profile.html">
                <div class="account-icon">
                    <img src="img/setting_icon.svg" alt="Настройки">
                </div>
            </a>
        </div>
    </nav>
    
    <div class="glow"></div>
    
    <div class="content-block">
        <h2 class="heading-section">ВЫБЕРИ ПАРТНЕРА</h2>
    </div>
    
    <!-- Сергей -->
    <div class="content-block">
        <a href="agent_sergy.html" class="agent-link">
            <div class="d-flex align-items-center justify-content-between gap-3">
                <div class="d-flex gap-1">
                    <div class="agent-avatar">
                        <img class="agent-info-icon" src="img/Info icon.svg" alt="Информация">
                        <img class="agent-image" src="img/Sergy.png" alt="Сергей">
                    </div>
                    <div class="agent-content">
                        <span class="agent-name">СЕРГЕЙ</span>
                        <span class="agent-role">АНАЛИТИК ВНЕШНЕГО<br>КОНТЕКСТА</span>
                    </div>
                </div>
                <div class="agent-arrow">
                    <img src="img/Rectangle 42213.svg" alt="Перейти">
                </div>
            </div>
        </a>
    </div>
    
    <!-- Ник -->
    <div class="content-block">
        <a href="agent_nick.html" class="agent-link">
            <div class="d-flex align-items-center justify-content-between gap-3">
                <div class="d-flex gap-1">
                    <div class="agent-avatar">
                        <img class="agent-info-icon" src="img/Info icon.svg" alt="Информация">
                        <img class="agent-image" src="img/Nick.png" alt="Ник">
                    </div>
                    <div class="agent-content">
                        <span class="agent-name">НИК</span>
                        <span class="agent-role">ТЕХНОЛОГИЧЕСКИЙ<br>ПОДРЫВНИК</span>
                    </div>
                </div>
                <div class="agent-arrow">
                    <img src="img/Rectangle 42213.svg" alt="Перейти">
                </div>
            </div>
        </a>
    </div>
    
    <!-- Лида -->
    <div class="content-block">
        <a href="agent_lida.html" class="agent-link">
            <div class="d-flex align-items-center justify-content-between gap-3">
                <div class="d-flex gap-1">
                    <div class="agent-avatar">
                        <img class="agent-info-icon" src="img/Info icon.svg" alt="Информация">
                        <img class="agent-image" src="img/Lida.png" alt="Лида">
                    </div>
                    <div class="agent-content">
                        <span class="agent-name">ЛИДА</span>
                        <span class="agent-role">ТЕСТИРОВЩИК<br>ГИПОТЕЗ</span>
                    </div>
                </div>
                <div class="agent-arrow">
                    <img src="img/Rectangle 42213.svg" alt="Перейти">
                </div>
            </div>
        </a>
    </div>
    
    <!-- Марк -->
    <div class="content-block">
        <a href="agent_mark.html" class="agent-link">
            <div class="d-flex align-items-center justify-content-between gap-3">
                <div class="d-flex gap-1">
                    <div class="agent-avatar">
                        <img class="agent-info-icon" src="img/Info icon.svg" alt="Информация">
                        <img class="agent-image" src="img/Mark.png" alt="Марк">
                    </div>
                    <div class="agent-content">
                        <span class="agent-name">МАРК</span>
                        <span class="agent-role">АРХИТЕКТОР<br>БИЗНЕС-МОДЕЛЕЙ</span>
                    </div>
                </div>
                <div class="agent-arrow">
                    <img src="img/Rectangle 42213.svg" alt="Перейти">
                </div>
            </div>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
