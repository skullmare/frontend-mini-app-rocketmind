<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сергей</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        /* Base */
        * {
            font-family: 'Roboto', sans-serif;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            color: #E0E0E0;
        }

        html, body {
            height: 100%;
            background: #121212;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        main {
            flex: 1;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: #121212;
            z-index: 1000;
            padding: 0;
            border-bottom: 0.75px solid #3E3E3E;
        }

        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid #3E3E3E;
            color: #E0E0E0;
            text-decoration: none;
        }

        .account-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 0.75px solid #3E3E3E;
            border-radius: 50%;
            text-align: center;
        }

        .prev img {
            height: 24px;
            margin-left: 15px;
        }

        /* Glow */
        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #A172F880;
            filter: blur(60px);
            z-index: 1001;
            pointer-events: none;
        }

        /* Content Blocks */
        .content-block {
            width: 100%;
            padding: 20px;
            border-bottom: 0.75px solid #3E3E3E;
            position: relative;
            background-color: #121212;
        }

        .content-block-last {
            border-bottom: none;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-photo {
            width: 90px;
            flex-shrink: 0;
        }

        .profile-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-name {
            color: #A172F8;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
        }

        .profile-role {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            font-size: 17px;
            text-transform: uppercase;
            color: #E0E0E0;
            line-height: 1.2;
            margin-top: 2px;
        }

        .profile-description {
            font-weight: 300;
            font-size: 16px;
            line-height: 1.3;
            color: #A9A9A9;
            margin: 0 0 12px 20px;
        }

        /* Button Block */
        .button-block {
            width: 100%;
            padding: 20px 30px;
            margin-bottom: 30px;
            text-align: center;
            border-top: 0.75px solid #3E3E3E;
            border-bottom: 0.75px solid #3E3E3E;
            background-color: #121212;
            flex-shrink: 0;
            z-index: 40;
        }

        .button-block button {
            background: #FFCC00;
            color: black;
            border: none;
            height: 44px;
            width: 100%;
            max-width: 500px;
            border-radius: 4px;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between px-0">
            <a class="prev" href="agents_list.html">
                <img src="img/Rectangle 42215.svg" alt="назад">
            </a>
            <a class="navbar-account" href="profile.html">
                <div class="account-icon">
                    <img src="img/setting_icon.svg" alt="настройки">
                </div>
            </a>
        </div>
    </nav>

    <div class="glow"></div>

    <main>
        <div class="content-block">
            <div class="profile-info">
                <img src="img/Sergy.png" alt="Сергей" class="profile-photo">
                <div class="profile-text">
                    <span class="profile-name">СЕРГЕЙ</span>
                    <span class="profile-role">АНАЛИТИК ВНЕШНЕГО <br>КОНТЕКСТА</span>
                </div>
            </div>
        </div>

        <div class="content-block content-block-last">
            <p class="profile-description">
                Исследует и описывает среду,<br> в которой работает бизнес:<br> технологии, рынок, конкурентов<br>
                и макроэкономику.<br><br>
                Быстро формирует картину <br>«внешнего поля», выделяет тренды, <br>риски и возможности, влияющие<br>
                на стратегию компании.
            </p>
        </div>
    </main>

    <div class="button-block">
        <button id="button-go">НАЧАТЬ</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('button-go').addEventListener('click', function() {
            window.location.href = 'chat.html';
        });
    </script>
</body>
</html>
