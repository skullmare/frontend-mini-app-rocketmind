<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Adaptive Slider with Bootstrap and Transparent Logo Menu</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
            color: #E0E0E0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            color: #E0E0E0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #121212;
            overflow-x: hidden;
        }

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: #121212;
        }

        main {
            flex: 1;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: #121212;
            z-index: 1000;
            padding: 0;
            border-bottom: 0.75px solid #3E3E3E;
        }

        .prev {
            padding-left: 12px;
        }

        .prev img {
            height: 24px;

        }

        .glow {
            position: absolute;
            top: -70px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #A172F880;
            filter: blur(60px);
            z-index: 1001;
        }

        .glow-bottom {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 200px;
            background: #A172F880;
            filter: blur(180px);
            z-index: 1001;
        }

        .navbar-account {
            width: 45px;
            height: 45px;
            border-left: 0.75px solid #3E3E3E;
            color: #E0E0E0;
            text-decoration: none;
        }

        .account-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 0.75px solid #3E3E3E;
            border-radius: 50%;
            text-align: center;
        }

        .content-block {
            width: 100%;
            padding: 20px;
            border-bottom: 0.75px solid #3E3E3E;
            position: relative;
            background-color: #121212;
        }

        .content-block-last {
            border-bottom: none;
        }

        /* ====== НИЖНЯЯ ПАНЕЛЬ — КАК В TELEGRAM ====== */
        .form-block {
            width: 100%;
            padding: 11px 15px;
            border-top: 0.75px solid #3E3E3E;
            background-color: #121212;
            display: flex;
            align-items: flex-end;
            /* ← ВОТ ЭТО ГЛАВНОЕ: всё прижимается вниз */
            gap: 12px;
            flex-shrink: 0;
            z-index: 1002;
            box-sizing: border-box;
            min-height: 60px;
            transition: padding 0.2s ease;
        }

        /* Поле ввода */
        .block-question-field {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: flex-end;
            /* текст тоже прижимается к низу */
        }

        .question-field {
            width: 100%;
            min-height: 44px;
            max-height: 140px;
            padding: 11px 4px 11px 0;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.45;
            color: #E0E0E0;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;

            /* Красивый скроллбар */
            scrollbar-width: thin;
            scrollbar-color: #666 transparent;
        }

        .question-field::-webkit-scrollbar {
            width: 6px;
        }

        .question-field::-webkit-scrollbar-track {
            background: transparent;
        }

        .question-field::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 3px;
        }

        .question-field::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .question-field::placeholder {
            color: #888888;
        }

        /* Кнопка отправки — теперь всегда внизу */
        .block-button-send {
            flex: 0 0 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 2px;
            /* лёгкий отступ от края, чтобы не прилипала */
        }

        .block-button-send img {
            width: 28px;
            height: 28px;
            transition: transform 0.2s;
        }

        .block-button-send:active img {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between px-0">
            <a class="prev" href="agents_list.html">
                <img src="img/Rectangle 42215.svg" alt="">
            </a>
            <div style="font-weight: 500; color: #BEBEBE; font-size: 16px;">СЕРГЕЙ</div>
            <a class="navbar-account" href="#">
                <div class="account-icon">
                    <img src="img/setting_icon.svg" alt="">
                </div>
            </a>
        </div>
    </nav>
    <div class="glow"></div>
    <main>

    </main>
    <div class="glow-bottom"></div>
    <!-- Нижняя панель ввода с textarea -->
    <div class="form-block">
        <div class="block-question-field">
            <textarea class="question-field" placeholder="Задайте свой вопрос..." rows="1"></textarea>
        </div>
        <div class="block-button-send">
            <img src="img/send-button.png" alt="Отправить">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const textarea = document.querySelector('.question-field');
        const formBlock = document.querySelector('.form-block');

        function adjustHeight() {
            // Сбрасываем высоту
            textarea.style.height = 'auto';

            // Вычисляем нужную высоту
            const scrollHeight = textarea.scrollHeight;
            const maxHeight = 140;

            if (scrollHeight <= maxHeight) {
                textarea.style.height = scrollHeight + 'px';
            } else {
                textarea.style.height = maxHeight + 'px';
            }

            // Плавно подстраиваем отступы панели (опционально, для красоты)
            const paddingBottom = scrollHeight > 60 ? 11 : 11;
            formBlock.style.paddingTop = '11px';
            formBlock.style.paddingBottom = paddingBottom + 'px';
        }

        textarea.addEventListener('input', adjustHeight);
        
    </script>
</body>

</html>
